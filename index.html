<!DOCTYPE html>
<html>
<head> 
	<link href="https://fonts.googleapis.com/css2?	family=Playfair+Display:ital,wght@1,600&family=Gaegu&display=swap" 	rel="stylesheet">


	<style>


	body {display: flex; 
		flex-direction: column;
		justify-content: center;
		align-items: center;
		height: 100vh;
		margin: 0;

		background: radial-gradient(circle at center, #ffd6e0 30%, 			#ff8fab 100%);}


	h1 {font-family: 'Playfair Display', serif; 
		font-style: italic; 
		font-weight: 600; 

		font-size: clamp(30px, 7vw, 75px);
		text-align: center;

		margin-bottom: 15px}


	p {font-family: Gaegu; 
		font-size: clamp(16px, 4vw, 24px);}


	.buttons {font-family: Gaegu; cursive;

		display: flex;
		gap: 20px;
		margin-top: 5px;
		position: relative;}


	.btn {font-family: 'Gaegu', cursive;
		font-size: 32px;
		padding: 20px 60px;
		border-radius: 20px;
		border: none;
		cursor: pointer;
		color: white;
		transition: transform 0.2s;
		display: inline-block;
		text-align: center;
		min-width: 180px;}
		
	.yes {background-color: #ff4d8d;}
	.nope {background-color: #999;
		position: relative;
		transition: 0.2s;}

	.yes:hover, .nope:hover {transform: scale(1.12);}

	
	</style>
</head> 

<body> 

<h1 style="text-align: center; color: #A50831;"> Will u be my Valentine ? </h1> 

	<div class="buttons">
		<a href="love letter.html" class="btn yes"> YESSS!!!</a>
		<button class="btn nope" id="noBtn"> NOPE </button>
	</div>


<script> 
const noBtn = document.getElementById("noBtn"); 
const parent = noBtn.parentElement;

let moveDistance = 150;

parent.addEventListener("mousemove", (e) => {
    const mouseX = e.clientX;
    const mouseY = e.clientY;

    const btnRect = noBtn.getBoundingClientRect();

        const buffer = 50;
    if (mouseX > btnRect.left - buffer && mouseX < btnRect.right + buffer &&
        mouseY > btnRect.top - buffer && mouseY < btnRect.bottom + buffer) {

                const x = (Math.random() > 0.5 ? 1 : -1) * (Math.random() * moveDistance);
        const y = (Math.random() > 0.5 ? 1 : -1) * (Math.random() * 50);

        noBtn.style.transform = `translate(${x}px, ${y}px)`;

        
        moveDistance += 30;
    }
});
</script>




</body>
</html>
